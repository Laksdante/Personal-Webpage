<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal & inline style Css</title>
    <style type="text/css">
        p{
            color: green;
        }
    </style>
</head>
<body>
    <p>My First Paragraph</p>
    <br>
    <br>
    <!--For inline styling-->
    <p style="color: aqua; align-content: center;">My inline Style</p>
    <br>
    <h1 style="font-size: 25px;">This is another Inline example</h1>
    <br>
    <br>
    
</body>
</html>
